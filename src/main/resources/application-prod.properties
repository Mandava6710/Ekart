spring.application.name=Ekart

# Database Configuration - Let Spring handle automatic datasource detection
# Railway sets DATABASE_URL environment variable which Spring Boot 3.5+ recognizes automatically

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# Logging
logging.level.root=INFO
logging.level.com.alpha.Ekart=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,https://localhost:3000}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
