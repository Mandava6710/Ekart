spring.application.name=Ekart

# Railway provides DATABASE_URL in the format: postgresql://user:password@host:port/database
spring.datasource.url=${DATABASE_URL}
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration - Spring Boot reads environment variables automatically
# PORT is set by Railway, we don't need -D flag
server.port=8080
server.servlet.context-path=/api

# Logging
logging.level.root=WARN
logging.level.com.alpha.Ekart=INFO
logging.level.org.springframework.web=WARN

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,https://localhost:3000}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
