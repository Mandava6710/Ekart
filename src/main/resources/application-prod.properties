spring.application.name=Ekart

# Disable automatic datasource configuration - we'll create it manually
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Database configuration will be handled by DataSourceConfig
# No need to set spring.datasource.url here

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging
logging.level.root=WARN
logging.level.com.alpha.Ekart=INFO
logging.level.org.springframework.web=WARN

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,https://localhost:3000}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
