version: '3.8'

services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: ekart-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-ekart_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ekart_password}
      POSTGRES_DB: ${DB_NAME:-ekart_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ekart-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ekart_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ekart-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-ekart_db}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-ekart_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-ekart_password}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: ${SHOW_SQL:-false}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ekart-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ekart-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - ekart-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  ekart-network:
    driver: bridge
